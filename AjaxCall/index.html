<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">CRUD Operations</h1>
        <h2 class="text-center">Enter Users</h2>

        <form id="createForm">
            <div class="form-group row mt-5 align-items-center">
                <label for="enterName" class="col-1 col-form-label-lg">Name:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="enterName" placeholder="Enter Name Here">
                    <span id="nameValidate" class="z-1 position-absolute"></span>
                </div>
                <label for="enterEmail" class="col-1 col-form-label-lg">Email:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="enterEmail" placeholder="Enter Email Here">
                    <span id="emailValidate" class="z-1 position-absolute"></span>
                </div>
            </div>

            <div class="form-group row align-items-center mt-4">
                <label for="createGender" class="col-1 col-form-label-lg">Gender:</label>
                <div class="col-sm-5">
                    <select class="form-control" id="createGender">
                        <option value="" disabled selected class="text-muted">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <span id="genderValidate" class="z-1 position-absolute"></span>
                </div>

                <label for="enterStatus" class="col-1 col-form-label-lg">Status:</label>
                <div class="col-sm-5">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Active
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Inactive
                        </label>
                    </div>
                    <span id="statusValidate" class="z-1 position-absolute"></span>
                </div>
            </div>

            <div class="form-group row">
                <div class="mt-4 text-center">
                    <button id="createBtn" type="submit" class="btn btn-dark col-md-2">Add User</button>
                    <button id="clearBtn" type="submit" class="btn btn-secondary" style="display: none;">Clear</button>
                </div>
            </div>
        </form>

        <h2 class="text-center mt-5 display-5 fw-bold">USERS</h2>

        <div id="userList" class="mt-4">
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="/crud.js"></script>
</body>

</html>
