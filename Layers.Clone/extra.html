<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layers Bakeshop Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">

    <style>
        .location-btn {
            background-color: #b59c6c;
            color: white;
            border-radius: 20px;
            padding: 5px 15px;
            border: none;
            font-weight: 500;
            margin-right: 20px;
        }

        .navbar-brand img {
            height: 60px;
        }

        .icon-badge {
            position: relative;
        }

        .icon-badge .badge {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: #b59c6c;
            border-radius: 50%;
            color: white;
            font-size: 10px;
        }

        .navbar-nav .nav-link {
            font-weight: 500;
            margin-right: 10px;
        }

        /* Adjust spacing to move menu closer to the logo */
        .navbar-nav {
            padding-left: 20px;
        }
        
        .navbar-collapse {
            align-items: center; /* Vertically align logo and menu items */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-2">
    <div class="container-fluid">

        <!-- Location Button -->
        <button class="location-btn">Lahore - DHA Phase 5</button>

        <!-- Navbar Toggler for Mobile -->
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">

            <!-- Left Section -->
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
            </ul>

            <!-- Logo in the center -->
            <a class="navbar-brand mx-3" href="#">
                <img src="assets/Layers-icon.png" alt="Layers Bakeshop">
            </a>

            <!-- Right Section -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Social Media</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>

            <!-- Icon Section -->
            <ul class="navbar-nav align-items-center ms-3">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-search"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-user"></i></a>
                </li>
                <li class="nav-item icon-badge">
                    <a class="nav-link" href="#"><i class="far fa-heart"></i></a>
                    <span class="badge">0</span>
                </li>
                <li class="nav-item icon-badge">
                    <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i></a>
                    <span class="badge">0</span>
                </li>
            </ul>

        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
