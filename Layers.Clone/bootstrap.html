<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS (Import Google Fonts, etc.) -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/foglihtenno07" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styleBS.css"> <!-- Your CSS file -->

</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img id="logo" src="/assets/Layers-Logo.png" alt="Logo" width="135" height="35.9">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="cart-icon.png" alt="Cart" width="21"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Image Slider -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="slider-image1.jpg" class="d-block w-100 slider-image" alt="Slider Image 1">
            </div>
            <div class="carousel-item">
                <img src="slider-image2.jpg" class="d-block w-100 slider-image" alt="Slider Image 2">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Welcome Section -->
    <section class="container my-5">
        <div class="row align-items-center">
            <div class="col-md-6">
                <img src="welcome-image.jpg" class="img-fluid" alt="Welcome Image">
            </div>
            <div class="col-md-6">
                <h1 id="layer">Layer</h1>
                <h1 id="bakeshop">Bakeshop</h1>
                <p class="intro-text">Welcome to our bakeshop where we serve delicious cakes and pastries, baked with love and care.</p>
            </div>
        </div>
    </section>

    <!-- Products Section -->
    <section class="container my-5">
        <h2 class="section-title text-center">Our <span>Products</span></h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="cake1.jpg" class="card-img-top" alt="Cake 1">
                    <div class="card-body">
                        <h3 class="cake-title">Chocolate Cake</h3>
                        <p class="cake-description">A rich and decadent chocolate cake perfect for any occasion.</p>
                        <div class="cake-price d-flex justify-content-between">
                            <span class="price">$15.00</span>
                            <button class="btn btn-sm btn-outline-secondary add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Repeat for other cakes -->
        </div>
    </section>

    <!-- App Download Section -->
    <section class="app-download-section bg-light py-5">
        <div class="container text-center">
            <h2>Download Our App</h2>
            <div class="app-buttons d-flex justify-content-center mt-4">
                <a href="#"><img src="appstore.png" alt="App Store" class="store-btn"></a>
                <a href="#"><img src="playstore.png" alt="Play Store" class="store-btn"></a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4">
        <p>Â© 2024 Layer Bakeshop. All Rights Reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-twitter"></i></a>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
